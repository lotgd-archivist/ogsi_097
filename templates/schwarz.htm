<html>
<head>
<title>{title}</title>
<link href='templates/schwarz.css' rel='stylesheet' type='text/css'>
{headscript}{script}
</head>
<body bgcolor='#000000' text='#CCCCCC'>
<table border="0" cellpadding="4" cellspacing="0" width="100%">
  <tr>
    <td colspan="2" class='pageheader' valign='bottom'> 
      <p align="left">{motd} &nbsp;{mail} &nbsp;{petition} &nbsp;{forum}
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span class='pagetitle'>{title}</span></p>
    </td>
  </tr>
  <tr>
    <td width="145" bgcolor='#000000' valign='top'>

      <td width='100%' rowspan=2 valign='top' bgcolor='#000000'>
        <table border="0" cellpadding="0" cellspacing="0" align="right">
          <tr><td align="center"><img src='templates/schwarz/rechts.jpg' width='160' height='25' alt=''></td></tr>
          <tr>
            <td align="center">
              <table cellspacing='0' cellpadding='0' class='nav' width="121" border="0">
                <tr><td  align="center">{stats}</td></tr>
                <tr><td  align="center">{useronline}</td></tr>
              </table>
            </td>
          </tr>
          <tr><td align="center"><img src='templates/schwarz/rechts.jpg' width='160' height='25' alt=''></td></tr>
        <tr><td>{paypal}</td></tr>
        </table>

      <!--!footer-->
    </td>
  </tr>
  <tr>
    <td width='135' valign='top' align="center">
      <table border="0" width="130" cellpadding="0" cellspacing="0">
        <tr><td><img src='templates/schwarz/links.jpg' width='140' height='25' alt=''></td></tr>
        <tr><td class="nav"><center>{nav}</center></td></tr>
        <tr><td><img src='templates/schwarz/links.jpg' width='140' height='25' alt=''></td></tr>
      </table>
    </td>
  </tr>

    <tr>
      <td colspan="2" class="footer"><br>
      <table class="noborder" border="0"
 cellpadding="0" cellspacing="0" width="100%">
        <tbody>
          <tr>
            <td style="width: 350px;">({pagegen})<a
 style="font-weight: bold;"
 href="http://hase-run.h1x.com/logd/index.php"><span
 style="color: rgb(255, 0, 0);"></span></a></td>
            <td style="width: 456px;" class="noborder">&nbsp;{copyright}.
Skin: <a style="font-weight: bold;"
 href="http://hase-run.h1x.com/logd/index.php"><span
 style="color: rgb(0, 255, 0);">Cha</span><span
 style="color: rgb(255, 0, 0);">os</span><span
 style="color: rgb(0, 255, 0);">Mas</span><span
 style="color: rgb(255, 0, 0);">ter</span> <span
 style="color: rgb(0, 255, 0);">Le</span><span
 style="color: rgb(255, 0, 0);"><span
 style="color: rgb(0, 255, 0);">p</span>us</span></a>
            </td>
            <td class="noborder" align="right">{source}</td>
          </tr>
        </tbody>
      </table>
      </td>
    </tr>
  
</table>
</body>
</html>
<!--!statstart-->
<table cellpadding=2 cellspacing=0 class='charinfo' width='150'>
<!--!stathead-->
<tr><td class='charhead' colspan='2'><b>{title}</b></td></tr>
<!--!statrow-->
<tr><td class='charinfo'><b>{title}</b></td><td class='charinfo'>`^{value}</td></tr>
<!--!statbuff-->
<tr><td class='charinfo' colspan='2'><b>{title}:</b>`n
{value}</td></tr>
<!--!statend-->
</table>
<!--!navhead-->
<span class="navhead">&#151;{title}&#151;<br></span>
<!--!navhelp-->
<span class="navhelp">{text}<br></span>
<!--!navitem-->
<a href="{link}"{accesskey}class='nav' {popup}>{text}<br></a>
<!--!login-->
<table width='212' height='234' border='0' cellpadding='0' cellspacing='0' background='images/logindragon.gif' class='noborder'>
	<tr>
		<td valign='bottom' align='center' class='noborder'>
			{username}: <br><input name='name' accesskey='u' size='10'><br>
			{password}:<br><input name='password' accesskey='p' type='password' size='10'><br>
			<input type='submit' value='{button}' class='button'><br>
			<img src='images/trans.gif' width='1' height='37' align='absmiddle' alt=''>
			<img src='images/trans.gif' width='1' height='15'>
		</td>
	</tr>
</table>
